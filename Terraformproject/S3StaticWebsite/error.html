<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Error - AWS Competition Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .error-container {
      background-color: #ffe6e6;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }

    h1 {
      color: #cc0000;
      font-size: 24px;
      margin-bottom: 15px;
    }

    p {
      color: #990000;
      font-size: 16px;
      margin-bottom: 25px;
    }

    a {
      text-decoration: none;
      color: white;
      background-color: #ff9900;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #e08800;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>Oops! Something went wrong.</h1>
    <p>We couldn't process your registration. Please try again.</p>
    <a href="index.html">Go Back to Registration</a>
  </div>
</body>
</html>
